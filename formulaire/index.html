<!DOCTYPE html>
<html lang="fr">
	<head>
	  	<meta charset="utf-8">
	  	<title>Pseudo-agent Ingescape</title>
	  	<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

  <body>
      <div class="container">
          <br>
          <div class="center-div" >
              Server URL <input type="text" id="serverURL">
              <input type="button" value="Connect" onclick="setServerURL()" />
              <div id="connectedToServer" style="vertical-align: middle; display:inline-block;border-radius: 30px;background: red; width:15px;height:15px"></div>
          </div>
          <br>
          <div class="container">
            <h1>Creatinine Clearance Calculator</h1>
            <div class="form-group">
              <label for="patient">Patient ID (not a name !)</label>
              <input type="text" id="patient_input" name="patient" class="form-control"/>
            </div>

            <div class="form-group">
              <label for="weight">Weight (kg):</label>
              <input type="text" id="weight_input" name="weight" class="form-control">
            </div>
    
            <div class="form-group">
              <label for="age">Age (years):</label>
              <input type="text" id="age_input" name="age" class="form-control">
            </div>
    
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender_input" name="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
    
            <div class="form-group">
              <label for="creatinine">Creatinine (mg/dL):</label>
              <input type="text" id="creatinine_input" name="creatinine" class="form-control">
            </div>

            <div class="form-group">
              <label for="calculationMethod">Calculation Method:</label>
              <select id="methode_input" name="calculationMethod" class="form-control">
                <option value="cockcroft-gault">Cockcroft-Gault</option>
                <option value="mdrd">MDRD</option>
              </select>
            </div>
    
            <button onClick="calculate_clearance()" class="btn btn-primary">Calculate</button>

            <div id="results"></div>
          </div>    

      <script src="js/ingescape.js" charset="utf-8"></script>
      <script src="js/index.js" charset="utf-8"></script>
	</body>
</html>
